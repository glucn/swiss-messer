version: 0.2

env:
    variables:
        S3_BUCKET: "webapp-swiss-messer"
APP_NAME: "swiss-messer"
BUILD_ENV : "prod"

phases:
    install:
        runtime-versions:
            nodejs: 10
        commands:
        # Download and Install NodeJS 8.0
        # - echo Installing nvm
        # - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh | bash
        # - . ~/.nvm/nvm.sh
        # - echo Installing nodejs
        # - nvm install node

        # Install http drivers for node
        # - sudo apt-get update -y
        # - sudo apt-get install -y apt-transport-https

        # Install Angular CLI
        - npm install
        - npm install -g @angular/cli


build:
        commands:
        # Builds Angular application. You can also build using custom environment here like mock or staging
        - echo Build started on `date`
        - npm build

post_build:
        commands:
        # Clear S3 bucket.
        - aws s3 rm s3://${S3_BUCKET} --recursive
        - echo S3 bucket is cleared.
        # Copy dist folder to S3 bucket, As of Angular 6, builds are stored inside an app folder in distribution and not at the root of the dist folder
        - aws s3 cp dist s3://${S3_BUCKET}/${APP_NAME} --recursive
        - echo Build completed on `date`

artifacts:
    files:
        - '**/*'
    discard-paths: yes
    base-directory: 'dist*'